<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Jquery Server Calculator</title>
</head>
<body>
    <header id = "headerContainer">
    <h1>Server Side Calculator</h1>
    </header>
 <form id="myForm">
    <input id="leftNumber" placeholder="enter number" required type="text"/>
     <span class="arrows">
        &#8646
     </span>
    <input id="rightNumber" placeholder="enter number" required type="text"/>

    <div id="inputContainer"> 
        <h3 id="theAnswerText">Equals:</h3>
             <div id="currentAnswerContainer">
                 0
            </div>
            <div id="hSixContainer">
                <h6 id="h6One">1</h6>
                <h6 id="h6Two">2</h6>
                <h6 id="h6Three">3</h6>
                <h6 id="h6Four">4</h6>
                <h6 id="h6Five">5</h6>
                <h6 id="h6Six">6</h6>
                <h6 id="h6Seven">7</h6>
                <h6 id="h6Eight">8</h6>
                <h6 id="h6Nine">9</h6>
                <h6 id="h6Zero">0</h6>
                <h6 id="h6Period">.</h6>
                
            </div>
    </div>
    <div class="calcContainer">
        <div class="calcImageContainer">
        </div>
    </div>
    <div id="ppp">
        <p id="plusBtn">+</p>
        <p id="minusBtn">-</p>
        <p id="multiplyBtn">*</p>
        <p id="divideBtn">/</p>
        <button id = "equalBtn"> = </button>
        </div>

   
 </form>
 <!--  -->
<div id="theClear">
    <button id="clearBtn">C</button>
</div>

<h2 id="past"> Past calculations:</h2>

<main id="pastCalculationsContainer">
    <ul id="pastCalculations">
    </ul>
</main>


</div>
</body>
</html>
