<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Jquery Server Calculator</title>
</head>
<body>
    <header id = "headerContainer">
        <h1>Server Side Calculator</h1>
    </header>

 <form id="myForm">
    <input id="leftNumber" placeholder="enter number" required type="text"/>
    <span class="arrows">&#8646</span>
    <input id="rightNumber" placeholder="enter number" required type="text"/>
    <div id="inputContainer">
        
        <h3 id="theAnswerText">Equals:</h3>
            <div id="currentAnswerContainer">
                    0
                    <!--display the value from calculation here-->
                </div>
            <div id="hSixContainer">
                <h6 class="h6One">1</h6>
                <h6 class="h6Two">2</h6>
                <h6 class="h6Three">3</h6>
                <h6 class="h6Four">4</h6>
                <h6 class="h6Five">5</h6>
                <h6 class="h6Six">6</h6>
                <h6 class="h6Seven">7</h6>
                <h6 class="h6Eight">8</h6>
                <h6 class="h6Nine">9</h6>
                <h6 class="h6Zero">0</h6>
                <h6 class="h6Period">.</h6>
            </div>
    </div>
    <div id="ppp">
    <p id="plusBtn">+</p>
    <p id="minusBtn">-</p>
    <p id="multiplyBtn">*</p>
    <p id="divideBtn">/</p>
    <button id = "equalBtn"> = </button>
    </div>
 </form>

    <div id="theClear">
        <button id="clearBtn">C</button>

    </div>

<main id="pastCalculationsContainer">
    <h2 id="past"> Past calculations:</h2>
    <ul id="pastCalculations">
    <!--append past data here-->
    </ul>
</main>

<div id="floatingBackContainer">
<div class ="floatingBackground">
</div>
</div>
</body>
