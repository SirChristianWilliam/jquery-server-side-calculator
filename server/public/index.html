<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Jquery Server Calculator</title>
</head>
<body>
    <header id = "headerContainer">
        <h1>Server Side Calculator</h1>
    </header>
    <form id="myForm">
        <input id="leftNumber" placeholder="enter number" required type="text"/>
        <p id="plusBtn">+</p>
        <p id="minusBtn">-</p>
        <p id="multiplyBtn">*</p>
        <p id="divideBtn">/</p>
        <input id="rightNumber" placeholder="enter number" required type="text"/>
        <button id = "equalBtn"> = </button>
    </form>
    <button id="clearBtn">C</button>

<h3>Answer:</h3>
<div id="currentAnswerContainer">
    0
    <!--display the value from calculation here-->
</div>


<main id="pastCalculationsContainer">
    <h3> Past calculations:</h3>
    <ul id="pastCalculations">
    <!--append past data here-->
    </ul>
</main>

</body>
</html>
